<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c0345f0118.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>
    <header class="header">
        <img src="public/images/logo/ohmyfood@2x.svg" alt="logo" class="header__logo">
    </header>

    <main>
        <div class="top-img">
            <img src="public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="table-plate-food">
        </div>

        <div class="menu-container">
            <div class="menu-container__title">
                <h1 class="titles-logos__menu">À la française</h1>
                <i class="fa-solid fa-heart fa-heart--hover"></i>
            </div>

            <article class="card-menu">
                <h2 class="card-menu__title">Entrées</h2>
                <section class="card-menu__dish">
                    <h3>Tartare de poulpe acidulé</h3>
                    <div class="card-menu__price">
                        <p>Aux zests d'orange</p>
                        <p><strong>25€</strong></p>
                    </div>
                </section>
            </article>
        </div>





        <footer>
            <h3 class="titles-logos">ohmyfood</h3>
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </main>

<body>

</html>
